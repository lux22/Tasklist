<html>

<head>
  <title>Task List</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <!-- Important: you'll only need one of the Bootcards CSS files below for every platform -->
  <!-- Bootcards CSS for desktop: -->
  <link rel="stylesheet" href="bootcards-1.1.2/dist/css/bootcards-desktop.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P"
    crossorigin="anonymous">
  <link rel="stylesheet" href="task-css/custom.css">
</head>

<body class="bg-blue-mixed">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header pull-right">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <button type="button" class="btn btn-default btn-back navbar-left pull-left hidden " onclick="history.back()">
        <i class="fas fa-lg fa-chevron-left"></i>
        <span>Back</span>
      </button>
      <button type="button" class="btn btn-default btn-menu navbar-left pull-left offcanvas-toggle">
        <i class="fas fa-lg fa-bars"></i>
        <span>Menu</span>
      </button>
      <a class="navbar-brand" title="Customers v{{getAppVersion}}" href="/">Task List</a>
      <div class="navbar-collapse collapse collapse-nav">
        <ul class="nav navbar-nav no-margin-navbar-nav">
          <li class="active">
            <a href="#">
              <i class="fas fa-users"></i>
              Lists
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="bootcards-list">
          <div class="panel panel-default">
            <div class="panel-body">
              <form>
                <div class="row">
                  <div class="col-xs-8">
                    <div class="form-group">
                      <input id="txtvalue" type="text" class="form-control task-input" placeholder="Add Task...">
                    </div>
                  </div>
                  <div class="col-xs-2">
                    <a class="btn btn-primary btn-block btn-add" href="#">
                      <i class="fa fa-plus"></i>
                      Add
                    </a>
                  </div>
                  <div class="col-xs-2 padding-left-0">
                    <a class="btn btn-primary btn-block btn-clear" href="#">
                      <i class="fa fa-trash-alt"></i>
                      Clear
                    </a>
                  </div>
                </div>
              </form>
              <form>
                <div class="row">
                  <div class="col-md-12 padding-right-15">
                    <div class="form-group">
                      <input id="txtfilter" type="text" class="form-control filter-value" placeholder="Filter list...">
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="list-group">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./bootcards-1.1.2/src/js/bootcards.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bootcards/1.0.0/js/bootcards.min.js"></script>
<script src="task-js/task-list.js"></script>
<script>
  bootcards.init({
    offCanvasBackdrop: true,
    offCanvasHideOnMainClick: true,
    enableTabletPortraitMode: true,
    disableRubberBanding: true,
    disableBreakoutSelector: 'a.no-break-out'
  });
</script>

</html>
